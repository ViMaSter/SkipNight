name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: SpraxDev/Action-SpigotMC@v3
    - name: Build with Maven
      run: mvn clean package
    - uses: actions/upload-artifact@v1
      with:
        name: artifact
        path: target/
